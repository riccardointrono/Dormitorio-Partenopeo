</head>
<body>

  <!-- ðŸ”¹ MenÃ¹ laterale -->

  <nav id="sideMenu" class="side-menu">

  <!-- Hero con barra verde menta e titolo blu -->
  <section class="hero-section">
    <div class="hero-overlay">
      <h1>Prenota la tua camera</h1>
      <p>Completa i dettagli per confermare la tua prenotazione</p>
    </div>
  </section>

  <!-- Form di prenotazione centrato -->
  <section class="booking-form-section">
    <form class="reservation-form">
      <h2>Dati della prenotazione</h2>

      <label for="camera">Tipo di camera</label>
      <select id="camera" name="camera" required>
        <option value="singola">Singola</option>
        <option value="doppia">Doppia</option>
        <option value="tripla">Tripla</option>
        <option value="quadrupla">Quadrupla</option>
      </select>

      <label for="checkin">Check-in</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out</label>
      <input type="date" id="checkout" name="checkout" required>

      <button type="submit" class="btn-confirm">Prenota</button>
    </form>
  </section>

  <script src="js/menu.js"></script>
  <script src="js/prenotazione.js"></script>
</body>
